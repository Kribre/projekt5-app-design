<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Landing Page</title>
	<style>
		* {
			box-sizing: border-box;
			margin:0px;
			padding: 0px;
		}
		body {
			overflow: hidden;
			background: url("img/landingPage/Artboard 5-100.jpg") no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
		}
		.backgroundImg {
			position: absolute;
			top:0px;
		}
		.shareBoxes {
			width:49%;
			display:inline-block;
			text-align: right;
		}
		.logo {
			display: inline-block;
			width:60%;
			margin-top:15vh;
		}
		.buttons {
			width:30%;
			padding: 3%;
			cursor: pointer;
		}
		.girl {
			position:absolute;
			right:15vw;
			margin-top: 5vh;
			height: 120vh;
		}
		.TextBox {
			position:absolute;
			width:50vw;
			left: 20vw;
		}
	</style>
</head>

<body>
	<img src="img/landingPage/Artboard 3.svg" class="backgroundImg">
	<div style="position:absolute; width: 100%;height: 100%;">
	<div class="TextBox">
		<img src="img/landingPage/Artboard 6.svg" class="logo">
		<div><img src="img/landingPage/Artboard 7.svg" class="buttons" onClick="window.location.href = 'prototypeArea/index.html'"><img src="img/landingPage/Artboard 8.svg" class="buttons" onClick="window.location.href = 'onlinestyleguide.html'"></div>
	</div>
	
	<img src="img/landingPage/Artboard 2.png" class="girl">
	</div>
</body>
</html>
